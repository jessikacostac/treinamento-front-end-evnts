<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header></header>
    <main>
        <section>
            <input class="frase"><button class="botao">Copiar</button><h1 class="copia"></h1>
        </section>

        <ul class="afazeres">
            <li>Ir ao médico</li>
            <li>Trocar a senha do Wifi</li>
            <li>Estudar Javascript</li>
        </ul>
        <form class="adicionar-tarefa">
            <input type="text" name="tarefa">
            <button id="botao-adicionar">Salvar</button>
        </form>

        <h2 class="item"></h2>
    </main>

    <script>
        let input = document.querySelector(".frase")
        let button = document.querySelector(".botao")

        button.addEventListener('click', function(event){
            event.preventDefault()
            let valor = input.value
            let copia = document.querySelector(".copia")
            copia.textContent = input.value
            input.value = ""

            console.log(valor)     
        })

        var form = document.querySelector('.adicionar-tarefa');
        var botao = document.querySelector('#botao-adicionar');
        var item =  document.querySelector('.item');
        botao.addEventListener("click", function(event){
            event.preventDefault()
            item.textContent = form.tarefa.value
            //Código para adicionar na lista de tarefas
        });
    
    </script>
</body>
</html>
